<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            Sign Up
        </title>
    </head>

    <body>
        <h2>
            Sign Up    
        </h2>

        <form th:action="@{/User/signup}" th:object="${user}" method="POST">
            <input type="text" th:field="*{username}" placeholder="Username"> <br>
            <input type="text" th:field="*{email}" placeholder="Email"> <br>
            <input type="text" th:field="*{password}" placeholder="password"> <br>
            <input type="submit" value="Sign Up">
        </form>
    </body>
</html>
